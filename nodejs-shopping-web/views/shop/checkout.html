<!DOCTYPE html>
<html>
  {{include '../partials/head.html'}}
  <body>
    {{include '../partials/header.html'}}
    <div class="container">
    <div class="container main-contant py-5">
        <div class="h3 text-center mb-3 text-secondary">結帳步驟</div>
        <hr>
        <div class="row text-center">
            <div class="col-12 col-md">
                  <div class="alert alert-dark" role="alert">
                      Step 1：填寫購買資料
                  </div>
              </div>
            <div class="col-12 col-md">
                  <div class="alert alert-light" role="alert">
                      Step 2：付款
                  </div>
            </div>
            <div class="col-12 col-md">
                  <div class="alert alert-light" role="alert">
                      Step 3：完成訂單
                  </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
  <div class="col-8 mb-4">
      <div class="h3 text-center mb-3 text-secondary">填寫訂購表單</div>
      <form method="POST" action="/shop/checkout" class="needs-validation mt-4" novalidate >
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">姓名 Name</label>
              <input type="text" class="form-control" id="name" required>
              <div class="valid-feedback">
                輸入正確
              </div>
              <div class="invalid-feedback">
                請填寫完整資訊
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="email">信箱 Email</label>
              <input type="email" class="form-control" id="email" required>
              <div class="valid-feedback">輸入正確</div>
              <div class="invalid-feedback">請填寫完整資訊</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputState">國家 Country</label>
              <select id="inputState" class="form-control" required>
                <option selected>臺灣</option>
                <option>美國</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputCity">城市 City</label>
              <select id="inputCity" class="form-control" required>
                <option selected>台北市</option>
                <option>新北市</option>
                <option>台中市</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">郵遞區號 Postal Code</label>
              <input type="number" class="form-control" id="inputZip" required>
              <div class="valid-feedback">輸入正確</div>
              <div class="invalid-feedback">請填寫完整資訊</div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputAddress">詳細地址 Detailed Address</label>
            <input type="text" class="form-control py-3" id="inputAddress" placeholder="請輸入詳細地址" required>
            <div class="valid-feedback">輸入正確</div>
            <div class="invalid-feedback">請填寫完整資訊</div>
          </div>
          <div class="form-group">
            <label for="inputAddress">持卡人姓名 Card Holder</label>
            <input type="text" class="form-control py-3" id="inputAddress" required>
            <div class="valid-feedback">輸入正確</div>
            <div class="invalid-feedback">請填寫完整資訊</div>
          </div>
          <div class="form-group">
            <label for="inputAddress">信用卡號碼 Card Number</label>
            <div class="input-group">
              <input type="text" class="form-control" style="width: 550px;"id="inputAddress" required>
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" placeholder="安全碼"  required>
              <div class="invalid-feedback">
                請輸入正確格式的安全碼
              </div>
            </div>
          </div>
        <!-- 分隔 -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">到期月份 Expiration Month</label>
            <input type="text" class="form-control py-3" id="inputAddress" required>
            <div class="valid-feedback">輸入正確</div>
            <div class="invalid-feedback">請填寫完整資訊</div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">到期年份 Expiration Year</label>
            <input type="text" class="form-control py-3" id="inputAddress" required>
            <div class="valid-feedback">輸入正確</div>
            <div class="invalid-feedback">請填寫完整資訊</div>
          </div>
        </div>
        <div class="text-right my-4">
            <button type="button" class="btn btn-secondary">繼續選購</button>
            <button type="submit" class="btn btn-primary">確認付款</button>
        </div>
      </form>
  </div>
</div>
{{include '../partials/footer.html'}}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 400,
      duration: 1200
    });
  </script>
</body>
</html>
