<!DOCTYPE html>
<html>
  {{include '../partials/head.html'}}
  <body>
  {{include '../partials/header.html'}}
  <div class="container mb-5">
    <div class="row">
        <div class="col-8">
            <h1>訂單記錄</h1>
            <hr>
            {{each orders}}
            <div class="card mt-2">
                <div class="card-header">
                    <strong>訂單編號：{{$value._id.toString()}}</strong>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {{each $value.cart.items}}
                        <li class="list-group-item d-flex justify-content-start align-items-center">
                            <img class="mr-2" src="{{$value.item.imagePath}}" style="max-width: 50px; max-height: 50px;">
                            {{$value.item.title}}  * {{$value.qty}} ($ {{$value.item.price}} )
                        </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="card-footer">
                    <strong>總金額：$ {{$value.cart.totalPrice}}</strong>
                 </div>
            </div>
            {{/each}}
        </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
