<!DOCTYPE html>
<html>
  {{include './partials/head.html'}}
  <body>
    {{include './partials/header.html'}}
    {{include './partials/jumbotron.html'}}
    <!-- Content -->
    <div class="h3 mt-4 mb-3 ml-5">現正熱銷</div>

    <div class="d-flex justify-content-center">
    <div class="row mx-4">
      {{each products}}
        <div class="col-3 my-3" data-aos="fade-right" data-aos-once="true">
            <div class="card">
            <img src="{{$value.imagePath}}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{$value.title}}</h5>
                <p class="card-text text-truncate">{{$value.description}}</p>
                <p>$ {{$value.price}} / Month</p>
                <div class="clearfix">
                <a href='/add-to-cart/{{$value._id.toString()}}' class="btn btn-outline-primary float-right">訂閱</a>
                </div>
            </div>
            </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{include './partials/footer.html'}}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 400,
      duration: 1200
    });
  </script>
  </body>
</html>
